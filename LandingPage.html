<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnVerse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; 
            background-color: #8a2be2; 
            color: #fff;
        }

        header {
            background-color: #8232cb; 
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            max-width: 50px;
            margin-right: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px; 
        }

        nav ul li a {
            text-decoration: none;
            color: #fff; 
            font-weight: bold;
        }

        li .TIO {
            font-size: 1rem;
            padding: 0.8em 2em;
            background-color: #000;
            border: 3px solid #8a2be2;
            border-radius: 1em;
            color: #fff;
            font-weight: bolder;
            transition: cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.4s;
            box-shadow: -5px 5px 0px 0px #8a2be2;
        }

        .header-text {
            margin-left: 50px;
            font-size: 96px;
            display: flex; 
            align-items: center; 
        }

        .header-text span {
            display: block;
        }

        .header-text img {
            max-width: 300px;
            margin-left: 20px; 
        }

        .header-buttons {
            margin-top: 20px;
            display: flex;
        }

        .header-buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 18px;
        }

        .header-buttons #apple-button {
            background-color: #b6b6b6;
            color: #fff;
        }

        .header-buttons #google-button {
            background-color: #4285f4;
            color: #fff;
        }

        .playstore-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #000;
        border-radius: 9999px;
        background-color: rgba(0, 0, 0, 1);
        padding: 0.625rem 1.5rem;
        text-align: center;
        color: rgba(255, 255, 255, 1);
        outline: 0;
        transition: all  .2s ease;
        text-decoration: none;
        margin-left: 50px;
        }

        .playstore-button:hover {
        background-color: transparent;
        color: rgba(0, 0, 0, 1);
        }

        .icon {
        height: 1.5rem;
        width: 1.5rem;
        }

        .texts {
        margin-left: 1rem;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        line-height: 1;
        }

        .text-1 {
        margin-bottom: 0.25rem;
        font-size: 0.75rem;
        line-height: 1rem;
        }

        .text-2 {
        font-weight: 600;
        }

    </style>
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="LearnVerse_logo.png" alt="LearnVerse Logo">
            <span>LearnVerse</span>
        </div>
        <nav>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#try-it-out" class="TIO">Try It Out</a></li>
            </ul>
        </nav>
    </header>

    <div class="header-text">
        <span>Every day,<br>New Lesson,<br>New Adventure!</span>
        <img src="telverse.png" alt="telverse">
    </div>

    <div class="header-buttons">
        <a href="#" class="playstore-button">
            <span class="icon">
              <svg
                fill="currentcolor"
                viewBox="-52.01 0 560.035 560.035"
                xmlns="http://www.w3.org/2000/svg"
                stroke="#ffffff"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M380.844 297.529c.787 84.752 74.349 112.955 75.164 113.314-.622 1.988-11.754 40.191-38.756 79.652-23.343 34.117-47.568 68.107-85.731 68.811-37.499.691-49.557-22.236-92.429-22.236-42.859 0-56.256 21.533-91.753 22.928-36.837 1.395-64.889-36.891-88.424-70.883-48.093-69.53-84.846-196.475-35.496-282.165 24.516-42.554 68.328-69.501 115.882-70.192 36.173-.69 70.315 24.336 92.429 24.336 22.1 0 63.59-30.096 107.208-25.676 18.26.76 69.517 7.376 102.429 55.552-2.652 1.644-61.159 35.704-60.523 106.559M310.369 89.418C329.926 65.745 343.089 32.79 339.498 0 311.308 1.133 277.22 18.785 257 42.445c-18.121 20.952-33.991 54.487-29.709 86.628 31.421 2.431 63.52-15.967 83.078-39.655"
                  ></path>
                </g>
              </svg>
            </span>
            <span class="texts">
              <span class="text-1">Download form</span>
              <span class="text-2">App store</span>
            </span>
          </a>
          
        <a class="playstore-button" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icon" viewBox="0 0 512 512">
              <path d="M99.617 8.057a50.191 50.191 0 00-38.815-6.713l230.932 230.933 74.846-74.846L99.617 8.057zM32.139 20.116c-6.441 8.563-10.148 19.077-10.148 30.199v411.358c0 11.123 3.708 21.636 10.148 30.199l235.877-235.877L32.139 20.116zM464.261 212.087l-67.266-37.637-81.544 81.544 81.548 81.548 67.273-37.64c16.117-9.03 25.738-25.442 25.738-43.908s-9.621-34.877-25.749-43.907zM291.733 279.711L60.815 510.629c3.786.891 7.639 1.371 11.492 1.371a50.275 50.275 0 0027.31-8.07l266.965-149.372-74.849-74.847z"></path>
            </svg>
            <span class="texts">
              <span class="text-1">GET IT ON</span>
              <span class="text-2">Google Play</span>
            </span>
          </a>
    </div>


</body>

</html>
